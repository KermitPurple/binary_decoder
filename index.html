<!DOCTYPE html>
<html>
    <head>
        <title>Decoder</title>
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" defer></script> 
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1 id="title">Decoder</h1>
        <select id="decoding-type" onchange="convert()">
            <option value="ab">ASCII to Binary</option>
            <option value="ba">Binary to ASCII</option>
            <option value="ib">Integer to Binary</option>
            <option value="bi">Binary to Integer</option>
            <option value="r">Reverse String</option>
        </select>
        <div class="container">
            <div class="box">
                <h2 class="sub-title">Input</h2>
                <textarea id="text-input" oninput="convert()"></textarea>
            </div>
            <div class="box">
                <h2 class="sub-title">Output</h2>
                <textarea id="text-output" readonly></textarea>
            </div>
        </div>
    </body>
</html>
